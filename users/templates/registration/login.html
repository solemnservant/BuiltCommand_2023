{% extends "app/layout.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="d-flex" style="height:75px"></div>
            <div class="btn bg-white text-lg-left" style="width:425px">
            
        {% block page_header %}
            <h2>Log in</h2>
        {% endblock page_header %}
                <div class="row">
                    <div class="col-md-8">
                        <section id="loginForm">
                            <form method="post" action="{% url 'users:login' %}" class="form-horizontal">
                                {% csrf_token %}
                                <h4>Login into your account.</h4>
                                <hr />
                            <div class="col-md-10">
                                {% bootstrap_form form %}
                            </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">      
                                        {% buttons %}
                                        <button name="submit" class="btn btn-secondary"> Log In</button>
                                        {% endbuttons %}

                                        <input type="hidden" name="next" value="{% url 'home' %}" />

                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>

{% endblock %}
